<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barlovento del Pacífico Tours – Booking</title>

  <!-- Flatpickr (single-day date picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; color:#0b2942; }
    .container { max-width: 840px; margin: 0 auto; }
    form { display: grid; gap: 12px; }
    label { font-weight: 600; }
    input, textarea, button { font: inherit; padding: 10px 12px; border: 1px solid #cfd8e3; border-radius: 8px; }
    textarea { min-height: 120px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .status { margin-top: 8px; min-height: 24px; }
    .hidden { display: none; }
    .small { color:#596a7c; font-size: 12px; }
    button { background: #0b6efd; color: #fff; border: 0; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request a Booking</h1>
    <p class="small">We’ll review availability and get back to you to confirm details.</p>

    <form id="booking-form" novalidate>
      <!-- Honeypot -->
      <input type="text" id="company" name="company" class="hidden" tabindex="-1" autocomplete="off" />

      <div class="row">
        <div>
          <label for="first_name">First name *</label>
          <input id="first_name" name="first_name" type="text" required />
        </div>
        <div>
          <label for="last_name">Last name *</label>
          <input id="last_name" name="last_name" type="text" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="phone">Phone *</label>
          <input id="phone" name="phone" type="tel" required />
        </div>
      </div>

      <div>
        <label for="date_single">Requested date *</label>
        <input id="date_single" name="date_single" type="text" placeholder="Select a date" required />
      </div>

      <div>
        <label for="message">Message (optional)</label>
        <textarea id="message" name="message" placeholder="Share details about your group, preferences, etc."></textarea>
      </div>

      <!-- Turnstile widget -->
      <div
        class="cf-turnstile"
        data-sitekey="0x4AAAAAABsGZVel26suuyTw"
        data-callback="onTurnstileVerified">
      </div>

      <input type="hidden" id="form_started" name="form_started" />

      <button id="submitBtn" type="submit">Send Request</button>
      <div id="form-status" class="status"></div>
    </form>
  </div>

  <script>
    // Record start time for anti-bot timing check
    document.getElementById('form_started').value = Date.now().toString();

    // Single-day date picker
    const picker = flatpickr("#date_single", {
      mode: "single",
      minDate: "today",
      dateFormat: "Y-m-d"
    });

    // Turnstile token capture
    let turnstileToken = "";
    window.onTurnstileVerified = function(token) { turnstileToken = token; };

    const form = document.getElementById('booking-form');
    const statusEl = document.getElementById('form-status');
    const submitBtn = document.getElementById('submitBtn');

    function setStatus(msg) { statusEl.textContent = msg; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus("");

      // Basic client-side validation (required fields)
      const first = document.getElementById('first_name');
      const last  = document.getElementById('last_name');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const date  = document.getElementById('date_single');

      const required = [first, last, email, phone, date];
      let ok = true;
      required.forEach(f => {
        if (!f.value.trim()) { f.reportValidity(); ok = false; }
      });
      if (!ok) return;

      if (document.getElementById('company').value.trim()) {
        // Honeypot tripped
        setStatus("Thanks!");
        return;
      }

      if (!turnstileToken) {
        setStatus("Please complete the verification.");
        return;
      }

      const payload = {
        first_name: first.value.trim(),
        last_name:  last.value.trim(),
        email:      email.value.trim(),
        phone:      phone.value.trim(),
        start_date: date.value.trim(),   // single day
        end_date:   date.value.trim(),   // enforce single day
        message:    document.getElementById('message').value.trim(),
        company:    "",
        started_ms: document.getElementById('form_started').value,
        turnstile_token: turnstileToken
      };

      submitBtn.disabled = true;
      setStatus("Sending…");

      try {
        const res = await fetch("/api/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch {}

        if (!res.ok) {
          console.error("Server error", res.status, text);
          setStatus(data.detail ? `Error: ${data.detail}` : `Error ${res.status}`);
          submitBtn.disabled = false;
          return;
        }

        setStatus("Request received! We’ll get back to you soon.");
        form.reset();
        picker.clear();
        turnstileToken = "";
      } catch (err) {
        console.error(err);
        setStatus("Network error. Please try again.");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
